<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>estime</title>
<script type="module">
const add = n => {
  const p = document.createElement("p");
  document.body.append(p);
  p.append(n);
};
const f = () => {
  let date = Date.now();
  document.body.textContent = "";
  date = Math.floor(date / 2**10);
  const bs = date % 2**6;
  date -= bs;
  date /= 2**6;
  const bmin = date % 2**6;
  date -= bmin;
  date /= 2**6;
  const bh = date % 2**4;
  date -= bh;
  date /= 2**4;
  const bdw = date % 2**3;
  const bd = date % 2**5;
  date -= bd;
  date /= 2**5;
  const bmon = date % 2**4;
  date -= bmon;
  date /= 2**4;
  const by = date;
  add(`${by}/${bmon}/${bd}(${bdw})`);
  add(`${bh}:${bmin}:${bs}`);
  requestAnimationFrame(f);
};
f();
</script>
<style>
body {
  text-align: center;
  padding: 3em 0;
  background: black;
  font-size: 8vw;
  color: white;
}
</style>
