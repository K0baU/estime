<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>estime</title>
<script type="module">
const add = n => {
  const p = document.createElement("p");
  document.body.append(p);
  p.append(n);
};
const f = () => {
  let date = Date.now();
  document.body.textContent = "";
  date = Math.floor(date / 16**2);
  const ls = date % 16**2;
  date -= ls;
  date /= 16**2;
  const bmin = date % 16**2;
  date -= bmin;
  date /= 16**2;
  const gh = date % 16**1;
  date -= gh;
  date /= 16**1;
  const gd = date % 16**1;
  date -= gd;
  date /= 16**1;
  const dmon = date % 16**1;
  date -= dmon;
  date /= 16**1;
  const dy = date;
  add(`${dy}/${dmon}/${gd}`);
  add(`${gh}:${bmin}:${ls}`);
  requestAnimationFrame(f);
};
f();
</script>
<style>
body {
  text-align: center;
  padding: 3em 0;
  background: black;
  font-size: 8vw;
  color: white;
}
</style>
