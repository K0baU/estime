<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>estime</title>
<script type="module">
const f = () => {
  const date = Date.now();
  document.body.textContent = "";
  document.body.append((date>>20).toString(2));
  document.body.append((date & (1<<20)-1).toString(2));
  requestAnimationFrame(f);
};
f();
</script>
<style>
body {
  text-align: center;
  padding: 3em 0;
  background: black;
  font-size: 8vw;
  color: white;
}
</style>
