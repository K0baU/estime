<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>estime</title>
<script type="module">
const add = n => {
  const p = document.createElement("p");
  document.body.append(p);
  p.append(n);
};
const f = () => {
  let date = Date.now();
  document.body.textContent = "";
  const q = Math.floor(date / 2**20);
  date -= q * 2**20;
  add(q.toString(16)+"q");
  const bmin = Math.floor(date / 2**16);
  date -= bmin * 2**16;
  add(bmin.toString(16)+":"+Math.floor(date / 2**8).toString(16));
  requestAnimationFrame(f);
};
f();
</script>
<style>
body {
  text-align: center;
  padding: 3em 0;
  background: black;
  font-size: 8vw;
  color: white;
}
</style>
