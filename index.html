<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>estime</title>
<script type="module">
const add = (n, unit) => {
  const p = document.createElement("p");
  document.body.append(p);
  p.append(n);
  p.append(unit);
};
const f = () => {
  const date = Date.now();
  document.body.textContent = "";
  add((date>>20).toString(16),"q");
  add((date>>16 & (1<<4)-1).toString(16),"bmin");
  add((date>>12 & (1<<4)-1).toString(16),"gs");
  add((date>>8 & (1<<4)-1).toString(16),"ls");
  requestAnimationFrame(f);
};
f();
</script>
<style>
body {
  text-align: center;
  padding: 3em 0;
  background: black;
  font-size: 8vw;
  color: white;
}
</style>
