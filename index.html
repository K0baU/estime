<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>estime</title>
<script type="module">
const add = (n, unit) => {
  const p = document.createElement("p");
  document.body.append(p);
  p.append(n);
  p.append(unit);
};
const f = () => {
  const date = Date.now();
  document.body.textContent = "";
  add((date>>20).toString(2),"q");
  add((date & (1<<8)-1<<12).toString(2),"gs");
  add((date & (1<<12)-1).toString(2),"ms");
  requestAnimationFrame(f);
};
f();
</script>
<style>
body {
  text-align: center;
  padding: 3em 0;
  background: black;
  font-size: 8vw;
  color: white;
}
</style>
